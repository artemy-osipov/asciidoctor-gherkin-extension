name: publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: ./gradlew bintrayUpload -Prelease.useLastTag=true
      env:
        BINTRAY_USER: ${{secrets.BINTRAY_USER}}
        BINTRAY_KEY: ${{secrets.BINTRAY_KEY}}
